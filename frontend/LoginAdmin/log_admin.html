<!DOCTYPE html>
<html>
    <head>
        <title>Timeless Pixel - Admin login</title>
        <link rel="stylesheet" href="../styles.css">
        <link rel="icon" href="../assets/favicon.png" id="logo">
        <link rel="stylesheet" href="fonts.css" type="text/css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Sixtyfour+Convergence&display=swap" rel="stylesheet">
    </head>
    <body>
        <main>
            <section>
                <h1>Timeless Pixel</h1>
                <form id="loginForm" method="post">
                    <div class="username">
                        <label>Usuario</label>
                        <input id="inputNombreUsuarioAdmin" type="text" required>
                    </div>
                    <div class="password">
                        <label>Contraseña</label>
                        <input id="inputContraAdmin" type="password" required>
                    </div>
                    <div class="botones">
                        <button id="btnBack" class="inline-button" type="button">Back to Log In</button>
                        <button id="btnQuickAccess" class="inline-button" type="button">Acceso rapido</button>
                    </div>
                    <button id="btnLoginAdmin" type="submit">Log In</button>
                </form>
            </section>
            <aside>
            </aside>
            <div class="theme-toggle" id="themeToggleBtn">
                <span class="icon-sun">&#9790;</span> <!-- Ícono de luna -->
            </div>
            <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
            <script type="module" src="scripts_login_admin.js"></script>
        </main>
        <footer>
            
        </footer>
        <script type="module" src="scripts.js"></script>
    </body>
</html>
