<!DOCTYPE html>
<html>
    <head>
        <title>Timeless Pixel Log In (admin)</title>
        <link rel="stylesheet" href="../styles.css">
        <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/39/39596.png">
    </head>
    <body>
        <main>
            <section>
                <input id="btnBack" type="submit" value="Back to Log In">
                <h2>Timeless Pixel</h2>
                <form method="post">
                    <div class="username">
                        <label>Usuario</label>
                        <input id="inputNombreUsuarioAdmin" type="text" required>
                    </div>
                    <div class="password">
                        <label>Contraseña</label>
                        <input id="inputContraAdmin" type="password" required>
                    </div>
                    <input id="btnLoginAdmin" type="submit" value="Log In">
                </form>
            </section>
            <aside>
            </aside>
            <div class="theme-toggle" id="themeToggleBtn">
                <span class="icon-sun">&#9790;</span> <!-- Ícono de luna -->
            </div>
            <script type="module" src="scripts_login_admin.js"></script>
        </main>
        <footer>
            
        </footer>
        <script type="module" src="scripts.js"></script>
    </body>
</html>
