<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Timeless Pixel - Home</title>
    <link rel="icon" href="../assets/favicon.png" id="logo">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles_home.css">
    <link rel="stylesheet" href="../fonts.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Sixtyfour+Convergence&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css">
  </head>
  <body>
    <nav id="sidebar">
      <div class="sidebar-top">
        <span class="expand-btn">
          <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-chevron-left" 
            width="24" height="24" viewBox="0 0 24 24" stroke-width="3" stroke="white" fill="none" 
            stroke-linecap="round" stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
            <path d="M15 6l-6 6l6 6"></path>
          </svg>
        </span>            
        <a href="../">
          <img src="../assets/Logo-Timeless-Pixel.webp" class="logo" alt="Timeless Pixel Logo">
        </a>          
        <h2 class="hide">Timeless Pixel</h2>
        <br />
      </div>
      <div class="sidebar-name">
        <h5 class="hide" id="usuario"></h5>
        <hr>
      </div>
      <div class="sidebar-links">
        <ul>
          <li>
            <a href="#todos" class="active" title="Todos los productos link">
              <div class="icon">
                <img src="../assets/todos-los-productos.png" title="productos Icon">
              </div>
              <span class="link hide">Todos los productos</span>
            </a>
          </li>
          <li>
            <a href="#Consola" title="Consolas link">
              <div class="icon">
                <img src="../assets/consolas.png" title="Consolas Icon">
              </div>
              <span class="link hide">Consolas</span>
            </a>
          </li>
          <li>
            <a href="#Juego" title="videojuegos link">
              <div class="icon">
                <img src="../assets/videojuegos.png" title="videojuegos Icon">
              </div>
              <span class="link hide">Videojuegos</span>
            </a>
          </li>
          <li>
            <a href="#carrito" title="carrito Link">
              <div class="icon">
                <img src="../assets/carrito-de-compras.png" title="carrito Icon">
              </div>
              <span class="link hide">Carrito</span>
            </a>
          </li>
        </ul>
      </div>
      <div class="sidebar-bottom">
        <ul>
          <li>
            <a href="../LoginAdmin/log_admin.html" title="Admin Link">
              <div class="icon">
                <img src="../assets/candado.png" title="Admin Icon">
              </div>
              <span class="link hide">Admin</span>
            </a>
          </li>
        </ul>
      </div>
    </nav>
    
    <div id="derecha">
      <!-------------- Productos----------------->
      <div id="page-content-wrapper" class="container-fluid p-4">
        <div class="row" id="product-list">
        </div>
      </div>
      <!-------------- Botón Pagar----------------->
      <div id="pagar-container" class="d-none">
        <button id="pagarBtn" class="btn btn-primary">Pagar</button>
      </div>
      <div class="theme-toggle" id="themeToggleBtn">
        <span class="icon-sun">&#9790;</span> <!-- Ícono de luna -->
      </div>
    </div>
    <!-------------- Paginación----------------->
    <div id="paginacion">
      <button id="prevPage">Anterior</button>
      <button id="nextPage">Siguiente</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="scripts_home.js"></script>
    <script type="module" src="../scripts.js"></script>
