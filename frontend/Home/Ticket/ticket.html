<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="../../assets/favicon.png" type="image" />
  <link rel="stylesheet" href="styles_ticket.css" />
  <link href="https://fonts.googleapis.com/css2?family=Mulish&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Sixtyfour+Convergence&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Sixtyfour+Convergence&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../../fonts.css" />
  <title>Timeless Pixel - ticket</title>
</head>
  <body>
    <div id="ticket-container">
      <header id="header">
        <img src="../../assets/Logo-Timeless-Pixel.webp" id="logo" alt="Timeless Pixel Logo">
        <h1 id="titulo">Timeless Pixel</h1>
      </header>
      <aside>
        <h1>Numero de orden: #1234</h1>
        <p>Fecha: 15/11/2024</p>
        <p>Estado: Pago</p>
        <p>Metodo de pago: MercadoPago</p>
      </aside>
      <main>
        <table id="tabla">
          <thead>
            <tr>
              <th>Producto</th>
              <th>Precio</th>
              <th>Cantidad</th>
              <th>Total</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="product">
                <img src="https://upload.wikimedia.org/wikipedia/commons/9/95/PSX-Console-wController.png" alt="Playstation 1" />
                <p>Playstation 1</p>
              </td>
              <td>$100.00</td>
              <td>1</td>
              <td>$100.00</td>
            </tr>
            <tr>
              <td class="product">
                <img src="https://i.3djuegos.com/juegos/10692/crash_bandicoot/fotos/ficha/crash_bandicoot-2464077.jpg" alt="Crash Bandicoot" />
                <p>Crash Bandicoot</p>
              </td>
              <td>$60.00</td>
              <td>2</td>
              <td>$120.00</td>
            </tr>
            <tr>
              <td class="product">
                <img src="https://http2.mlstatic.com/D_NQ_NP_845205-MLA70414548864_072023-O.webp" alt="Nintendo Switch" />
                <p>Nintendo Switch</p>
              </td>
              <td>$300.00</td>
              <td>1</td>
              <td>$300.00</td>
            </tr>
          </tbody>
        </table>
        <div class="total-and-back">
          <p id="total-price">Precio total: $520.00</p>
          <div>
            <button id="back-button">Volver</button>
            <button id="print-button">Imprimir PDF</button>
          </div>
        </div>
      </main>
      <footer>
      </footer>
    </div>
    <script src="../../../node_modules/jspdf/dist/jspdf.umd.js"></script>
    <script src="../../../node_modules/html2canvas/dist/html2canvas.js"></script>
    <script src="scripts_ticket.js"></script>
  </body>
</html>
