<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Home - Admin</title>
		<link rel="icon" href="../../assets/favicon.png" id="logo">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Mulish&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="../styles_home.css">
		<link rel="stylesheet" href="../../fonts.css">
		<link href="https://fonts.googleapis.com/css2?family=Sixtyfour+Convergence&display=swap" rel="stylesheet">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
	</head>
	<body>
		<nav id="sidebar">
			<div class="sidebar-top">
				<span class="expand-btn">
					<svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-chevron-left" 
						width="24" height="24" viewBox="0 0 24 24" stroke-width="3" stroke="white" fill="none" 
						stroke-linecap="round" stroke-linejoin="round">
						<path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
						<path d="M15 6l-6 6l6 6"></path>
					</svg>
				</span>            
				<a href="../../" id="logo-link">
					<img src="../../assets/Logo-Timeless-Pixel.webp" class="logo" alt="Timeless Pixel Logo">
				</a>  
				<h2 class="hide">Admin Panel</h2>
			</div>
			<div class="sidebar-links">
				<ul>
					<li>
						<a href="#nuevo" title="Nuevo" id="nuevo-link">
							<div class="icon">
								<img src="../../assets/new.png" title="nuevo producto Icon">
							</div>
							<span class="link hide">Nuevo producto</span>
						</a>
					</li>
					<li>
						<a href="#todos" class="active" title="Todos los productos link">
							<div class="icon">
								<img src="../../assets/todos-los-productos.png" title="productos Icon">
							</div>
							<span class="link hide">Todos los productos</span>
						</a>
					</li>
					<li>
						<a href="#consolas" title="Consolas link">
							<div class="icon">
								<img src="../../assets/consolas.png" title="Consolas Icon">
							</div>
							<span class="link hide">Consolas</span>
						</a>
					</li>
					<li>
						<a href="#videojuegos" title="videojuegos link">
							<div class="icon">
								<img src="../../assets/videojuegos.png" title="videojuegos Icon">
							</div>
							<span class="link hide">Videojuegos</span>
						</a>
					</li>
					<li>
						<a href="#excel" title="Excel link">
							<div class="icon">
								<img src="../../assets/excel.png" title="excel Icon">
							</div>
							<span class="link hide">Listado de ventas</span>
						</a>
					</li>
				</ul>
			</div>
			<div class="sidebar-bottom">
				<ul>
					<li>
						<a href="../home.html" id="home-link" title="Home Link">
							<div class="icon">
								<img src="../../assets/home.png" title="home Icon">
							</div>
							<span class="link hide">Home</span>
						</a>
					</li>
				</ul>
			</div>
		</nav>
		
		<div id="derecha">
			<!-------------- Productos----------------->
			<div id="page-content-wrapper" class="container-fluid p-4">
				<div class="row" id="product-list"></div>
			</div>
			<!-------------- Nuevo Producto----------------->
			<div id="nuevo-producto-form" class="container mt-4">
				<div class="card mx-auto" style="max-width: 800px;">
					<div class="card-body">
						<h5 class="card-title">Nuevo Producto</h5>
						<form id="newProductForm" class="d-flex flex-column" enctype="multipart/form-data">
							<div class="row">
								<div class="col-md-6">
									<div class="mb-3">
										<label for="productName" class="form-label">Nombre del Producto</label>
										<input type="text" class="form-control" name="nombre" id="nombre" required>
									</div>
									<div class="mb-3">
										<label for="productPrice" class="form-label">Precio</label>
										<input type="number" class="form-control" name="precio" id="precio" required>
									</div>
									<div class="mb-3">
										<label for="productType" class="form-label" name="tipo" id="tipo">Tipo</label>
										<select class="form-control" id="productType" required>
											<option value="Consola">Consola</option>
											<option value="Juego">Juego</option>
										</select>
									</div>
								</div>
								<div class="col-md-6">
									<div class="mb-3">
										<label for="productImage" class="form-label">Imagen</label>
										<input type="file" class="form-control" name="imagen" id="imagen" required>
									</div>
									<img id="imagePreview" src="" alt="Vista previa de la imagen" class="img-thumbnail mb-3" style="display: none; width: 100%; height: 300px; object-fit: cover;">
								</div>
							</div>
							<div class="d-flex justify-content-center">
								<button type="button" class="btn btn-primary" onclick="cargarDatos()">Agregar Producto</button>
							</div>
						</form>
					</div>
				</div>
			</div>
			<!-------------- Editar Producto----------------->
			<div class="modal fade show" id="edit-producto-form" tabindex="-1" role="dialog">
				<div class="modal-dialog modal-lg" role="document">
					<div class="modal-content bg-dark text-light">
						<div class="modal-header">
							<h5 class="modal-title">Modificar Producto</h5>
							<button type="button" class="btn-close" aria-label="Close" onclick="gestorProductos.cerrarModal()" style="filter: invert(1);"></button>
						</div>
						<div class="modal-body">
							<form id="editProductForm" class="d-flex flex-column">
								<div class="row">
									<div class="col-md-6">
										<div class="mb-3">
											<label for="editProductName" class="form-label">Nombre del Producto</label>
											<input type="text" class="form-control bg-dark text-light" id="editProductName" value="${producto.nombre}" required>
										</div>
										<div class="mb-3">
											<label for="editProductPrice" class="form-label">Precio</label>
											<input type="number" class="form-control bg-dark text-light" id="editProductPrice" value="${producto.precio}" required>
										</div>
										<div class="mb-3">
											<label for="editProductType" class="form-label">Tipo</label>
											<select class="form-control bg-dark text-light" id="editProductType" required>
												<option value="consola" ${producto.categoria === 'consolas' ? 'selected' : ''}>Consola</option>
												<option value="videojuego" ${producto.categoria === 'videojuegos' ? 'selected' : ''}>Videojuego</option>
											</select>
										</div>
									</div>
									<div class="col-md-6">
										<div class="mb-3">
											<label for="editProductImage" class="form-label">Imagen (URL)</label>
											<input type="url" class="form-control bg-dark text-light" id="editProductImage" value="${producto.imagen}" required>
										</div>
										<img id="editImagePreview" src="${producto.imagen}" alt="Vista previa de la imagen" class="img-thumbnail mb-3" style="display: block; width: 100%; height: 300px; object-fit: cover;">
									</div>
								</div>
								<div class="d-flex justify-content-center">
									<button type="submit" class="btn btn-primary">Guardar Cambios</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
			<!-------------- Botón Pagar----------------->
			<div id="pagar-container" class="d-none">
				<button id="pagarBtn" class="btn btn-primary">Pagar</button>
			</div>
			<div class="theme-toggle" id="themeToggleBtn">
				<span class="icon-sun">&#9790;</span> <!-- Ícono de luna -->
			</div>
		</div>
		<!-------------- Paginación----------------->
		<div id="paginacion">
			<button id="prevPage">Anterior</button>
			<button id="nextPage">Siguiente</button>
		</div>
		<script src="./scripts_home_admin.js"></script>
		<script type="module" src="../../scripts.js"></script>
	</body>
</html>
